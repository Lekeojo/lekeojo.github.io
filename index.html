<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker! project by Stan Marius Cristian</title>
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cabin">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <header><h1>Leke's Pixel Art Maker</h1></header>
    <div class="gridContainer">
     	<h2>Choose Grid Size</h2>
       	<form id="sizePicker">
	        Grid Width:
	        <input type="number" id="input_width" name="width" min="1" value="25">
	        Grid Height:
	        <input type="number" id="input_height" name="height" min="1" value="25">
	        <button type="submit">Submit</button>
	    </form>
        <button id="printButton">Print your awesome work!</button>

	</div>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker" value="#02B3E4">

    <h2>Design Canvas</h2>
    <table id="pixel_canvas">
    </table>
    <script src="designs.js"></script>
</body>
</html>
